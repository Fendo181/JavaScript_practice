<html>

<head>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- 最新のVue.js -->
  <!-- <script src="https://npmcdn.com/vue/dist/vue.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.5/vue.min.js"></script>

  <!--MarkDownのjs  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <!--highlight.js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
  <!-- solarized_light.min.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/solarized_light.min.css">
  <!-- CSS呼び出し。 -->
  <link rel="stylesheet" type="text/css" href="markdown_vue.css">

</head>

<body>
  <div id="app" class="container">
    <h1>Vue.jsはMarkDownエディタ</h1>
  </div>

  <!--Markdown エディタ  -->
  <div id="editor">
    <textarea v-model="input" debounce="300"></textarea>
    <div v-html="input | marked"></div>
  </div>

  <script type="text/javascript">
    // Vue code
    (function() {
      // markdown
      marked.setOptions({
        highlight: function(code, lang) {
          return hljs.highlightAuto(code, [lang]).value;
        }

      });
      new Vue({
        el: '#editor',
        data: {
          input: '# hello wold '
        },
        // filtersとは??
        filters: {
          marked: marked
        }
      })
    }).call(this);
  </script>

</body>

</html>
