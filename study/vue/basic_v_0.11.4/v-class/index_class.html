<html>
<head lang="ja">
    <meta charset="utf-8">
    <title>My Vue.js Practice</title>
    <style>
      .red { color: red;}
      .bold { font-weight: bold;}
    </style>
</head>
<body>
<h1>Vue.jsチュートリアル</h1>

<div id="myapp" >
  <!-- 付けたいclass -->
  <div v-bind:class="colorStyle">
    {{ content }}
  </div>
</div>
<!-- Vue.js -->
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<!-- code -->
<script>
// v-show 要素を表示するだけ。
// v-if
var vm =new Vue({
  el: '#myapp',
  data:{
    content:'Hello Wold! v-class!!',
    colorStyle:'red',
    fontweightStyle:'bold',
  }
});
</script>
</body>
</html>
