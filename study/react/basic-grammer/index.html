<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My React App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    
  </div>
  <!--  JavaScriptコードをBabelでトランスパイルする必要があることを示すタグです。 -->
  <script type="text/babel">
    'use strict';
    
    // Reactコンポーネントを定義
    {
      // propsで受け取った値を表示する
      const Menu = (props)=> {
        
        // useState にはこの count の初期値を入れることになっている
        const [count, setCount] = React.useState(1);
        const name = props.name;
        const price = props.price;
        const decrement = () => {
          // count は const で宣言しているため、再代入はできない為count-- は使えない
          if(count > 0) {
            setCount(count - 1);
          }
        }
        const increment = () => {
          // count は const で宣言しているため、再代入はできない為count-- は使えない
          setCount(count + 1);
        }
        return (
          <li>
            <button onClick={decrement}>-</button>
            <button onClick={increment}>+</button>
            {name} ({price} × {count}個)
          </li>
        );
      }
    
      
      const App  = ()=> {
        const menus = [
          {id:0, name: '牛丼', price: 400},
          {id:1, name: 'カレー', price: 300},
          {id:2, name: 'うどん', price: 1000},
        ];
        
        const menuItems = menus.map((menu)=> {
          return (
            <Menu 
            // {} を使う場合、"" が不要で、= の直後に書かなくてはいけないというルールがある
            key={menu.id}
            name={menu.name} 
            price={menu.price}
            />
          );
        });
        
        return  (
        // フラグメントを使って複数の要素を返す
        //  Menuコンポーネントを展開する
        <>
          <h1>Hello, React!</h1>
          <ul className="menus">
            {menuItems}
          </ul>
          <p>合計は: </p>
        </>
        )
      }
      
      const container = document.querySelector('#container');
      const root = ReactDOM.createRoot(container);
      // JSX ではすべてのタグに閉じタグが必要になります。
      root.render(<App />);
    }
  </script>
</body>
</html>
