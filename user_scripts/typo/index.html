<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Typo</title>
</head>
<body>
    <h1>簡単なフォーム画面です。</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div id="partial-new-comment-form-actions">
            <button type="submit" class="btn btn-primary">Send your message</button>
        </div>
    </form>
<script>
    let comment = document.getElementById('partial-new-comment-form-actions').getElementsByClassName('btn btn-primary')
    comment[0].addEventListener('click', function(e){
        if(window.confirm('typoはないですか?')) {
            return true;
        };
        event.preventDefault();
    },false);
</script>
</body>
</html>
